---
lvm::volume_groups:
  vg_gluster:
    physical_volumes:
      - /dev/sdb
    logical_volumes:
      brick01:
        mountpath: /export/brick01
        size: '512M'
glusterfs::volume:
  apache_gl:
    create_options: 'replica 2 192.168.33.11:/export/brick01/apache 192.168.33.12:/export/brick01/apache'